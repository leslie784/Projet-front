<div class="dashboard">Exchange services</div>
<div class="container bloc">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2 formAddUser">
		  <p class="card-text"><code><strong>* Required</strong></code></p>
		  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="form-group">
			  <label for="username">
				Username
				&nbsp;<code><strong>*</strong></code>
			  </label>
			  <input required type="text" id="username" class="form-control" name="username" ngModel>
			</div>
			<div class="form-group">
			  <label for="email">
				Email
				&nbsp;<code><strong>*</strong></code>
			  </label>
			  <input required type="email" id="email" class="form-control" name="email" ngModel>
			</div>
			<div class="form-group">
			  <label for="password">
				Password
				&nbsp;<code><strong>*</strong></code>
			  </label>
			  <input required type="password" id="password" class="form-control" name="password" ngModel>
			</div>
			<button class="btn btn-success" type="submit">Register</button>
			<small id="help" class="form-text text-muted" *ngIf="f.invalid">Please fill the required fields.</small>
		  </form>
		</div>
		<div class="col-sm-4 col-sm-offset-2"> 
			<img class="logo" src="/assets/peintre.jpg" />
		</div>
	</div>
</div>

<div>
	<p>
		Already a user? <a class="navbar-brand" [routerLink]="['/sign-user']">Sign in here</a>
	</p>
</div>
