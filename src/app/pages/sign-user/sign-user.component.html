<div class="dashboard">Exchange services</div>
<div class="container bloc">
	<div class="blocForm">
		<p class="card-text"><code><strong>* Required</strong></code></p>
		  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="form-group">
			  <label for="username">
				Username
				&nbsp;<code><strong>*</strong></code>
			  </label>
			  <input required type="text" id="username" class="form-control" name="username" ngModel>
			</div>
			<div class="form-group">
			  <label for="password">
				Password
				&nbsp;<code><strong>*</strong></code>
			  </label>
			  <input required type="password" id="password" class="form-control" name="password" ngModel>
			</div>
			<button class="btn btn-success" type="submit" [routerLink]="['/dashboard']">Sign in</button>
			<!--<button class="btn btn-success" type="submit">Sign in</button>-->
			<small id="help" class="form-text text-muted" *ngIf="f.invalid">Please fill the required fields.</small>
		  </form>
	</div>
</div>
